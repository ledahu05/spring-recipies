<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipies</title>
</head>
<body>
<h1>Recipes list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>

    </tr>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Spring in action</td>

    </tr>

</table>
</body>
</html>
